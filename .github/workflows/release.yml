name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps
        run: pnpm install --frozen-lockfile

      # 你项目自己的构建/测试（可选）
      # - name: Test
      #   run: pnpm test

      - name: Generate GitHub Release with changelogithub
        run: npx changelogithub@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
